        class Student {
            constructor(s_id, s_name, s_email, s_number) {
                this.name = s_name;
                this.id = s_id
                this.email = s_email;
                this.p_number = s_number;
                this.match = 0;
                this.English = 0;
                this.Gujrati = 0;
                this.hindi = 0;
            }



            mark_match(s_match) {
                this.match = s_match;
            }
            mark_english(s_english) {
                this.English = s_english;
            }
            mark_gujrati(s_gujrati) {
                this.gujrati = s_gujrati;
            }
             marK_hindi(s_hindi) {   
                this.hindi = s_hindi; }

            resultAvg() {
                return `${((this.match + this.English + this.gujrati + this.hindi) / 300)}`;
            }

            resultPer() {
                return `${((this.match + this.English+ this.gujrati+ this.hindi) / 400) * 100}`;
            }
        }
